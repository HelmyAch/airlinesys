version: '3.8'

services:
  web:
    build: .  # Utilise le Dockerfile pour construire l'image
    volumes:
      - .:/app  # Monte le code source local
      - db_data:/app/db  # Volume pour la base de donn√©es SQLite
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
    command: sh -c "pip install -r requirements.txt && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

volumes:
  db_data:
